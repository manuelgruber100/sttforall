<ion-header>
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>

    <ion-row>
      <ion-col>
        <ion-item>
          <form>
            <ion-input required="true" placeholder="Username" type="text" [(ngModel)]="username" name="usernameInput">
            </ion-input>
          </form>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-col>
          <ion-item>
            <form>
              <ion-input placeholder="Password" required="true" type="password"></ion-input>
            </form>
          </ion-item>
        </ion-col>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button (click)="onLoginClicked()">Login</ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
