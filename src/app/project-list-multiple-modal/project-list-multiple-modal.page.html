<ion-header>
  <ion-toolbar>
    <ion-title>Project List</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()">
        <ion-icon name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>

    <ion-row>

      <ion-col>
        <ion-toolbar>
          <ion-searchbar placeholder="Search project" color="primary" (ionInput)="FilterJSONData($event)"></ion-searchbar>
        </ion-toolbar>
      </ion-col>
      <ion-col>
        <ion-button (click)="exit()">
          <ion-icon name="checkmark-circle-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>

      <ion-col>
        <div class="ion-padding">
          <ion-list>
            <ion-card *ngFor="let item of projects">
              <ion-item>
                <ion-icon name="briefcase-outline"></ion-icon>
                <ion-label>{{item.title}}</ion-label>
                
              </ion-item>

              <ion-card-content>
                {{item.description}}
                <br/><br/>
                <ion-button fill="outline" slot="end" (click)="viewProjectDetails(item.id)">View</ion-button>
                <ion-checkbox slot="end" (ionChange)="onCheckedChanged(item.id)"></ion-checkbox>
              </ion-card-content>
            </ion-card>
          </ion-list>
        </div>

      </ion-col>

    </ion-row>



  </ion-grid>

</ion-content>
